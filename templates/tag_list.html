{% extends 'base.html' %}

{% block content %}
<h1> Tags </h1>
<ul>
    {% for tag in tags %}
    <li>
        <a href="http://127.0.0.1:5000/tags/{{tag.id}}">
        {{tag.name}}
        </a>
    </li>
    {% endfor %}
</ul>

<button> <a href="http://127.0.0.1:5000/tag_form"> Add Tag </a></button>
{% endblock %}
