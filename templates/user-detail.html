{% extends 'base.html' %}

{% block content %}
<h1> {{user.first_name}} {{user.last_name}} </h1>
<img src='{{user.image_url}}' width="200px" height="200px">
<a href="http://127.0.0.1:5000/hello/{{user.id}}/edit">
<button> Edit </button>
</a>

<form action="http://127.0.0.1:5000/hello/{{user.id}}/delete" method="post">
<button type ="submit"> Delete </button>     
</form>


<h2> Posts </h2>

<ul>
        {% for post in user.posts %}
        <li>
                <a href="http://127.0.0.1:5000/posts/{{post.id}}">
        {{post.title}} {{post.content}} 
        </a>
        </li>
        {% endfor %}

</ul>

<a href="http://127.0.0.1:5000/users/{{user.id}}/posts/new">
<button> Add Post </button>
</a>
{% endblock %}
