{% extends 'base.html' %}
{% block content %}
<h1> Edit Post </h1>
<form action = "/posts/{{post.id}}/edit" method="POST">
<label for = "post_title"> Title: </label>
<input type = "text" value="{{post.title}}" name="post_title">
<label for = "post_content"> Content: </label>
<input type = "text" value = "{{post.content}}" name = "post_content">
<button type ="submit"> Edit </button>
{% for tag in tags %}
<input type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}"
{% if tag in post.tags %}checked{% endif %}
name="tags">
<label for="tag_{{ tag.id }}">
    {{ tag.name }}
  </label>
  {% endfor %}
</form>
<button><a href="/users/{{post.user_id}}"> Cancel </a></button>
{% endblock %}
